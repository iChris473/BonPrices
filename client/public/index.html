<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/x-icon" href="./plogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pricedatabase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- META DESCRIPTION -->
    <meta name="description" content="Pricdatabase is a search engine for finding accurate price of any prodcut in different states or local governments in Nigeria, its pretty easy to use and it gets it data directly from researchers in different parts of the country" >
    <!-- META KEYWORDS -->
    <meta name="keywords" content="platform, Online, Commerce, search, Price, Money, Naira, State, Location, legitimate, Fast, accurate, amount">

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap');
    
      * {
        margin: 0;
        font-family: 'Urbanist', sans-serif;
      }
    
      input[type=password]:not(:placeholder-shown) {
        font-family: 'pass', 'Roboto', Helvetica, Arial, sans-serif;
      }
    
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    
      input[type="number"] {
        -moz-appearance: textfield;
      }
    
      body{
        overflow-y: scroll;
        overflow-x: hidden;
      }
      
      .ultra {
        font-family: 'Ultra', serif;
      }
    
      .russo {
        font-family: 'Russo One', sans-serif;
      }
    
      /* option {
        background: #1b1a1a !important;
        color: #d2e9ca !important;
      } */

    </style>


  </head>

    <div id="root"></div>
  </body>
